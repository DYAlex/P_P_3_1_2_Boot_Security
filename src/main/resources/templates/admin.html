<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
            defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
            defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
            defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstrap-4.ru/docs/4.3.1/examples/dashboard/dashboard.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Admin panel</title>
</head>
<body>
<!-- Top navbar with current username and roles and logout link -->
<header style="height: 5vh;">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0">
        <span class="navbar-brand col-sm-3 col-md-2 mr-0">
            <span th:text="${principal.username}" class="font-weight-bold">VALUE</span>
            <span class="font-weight-light"> with roles: </span>
            <span th:each="role : ${principal.roles}">
                <span th:text="${role.name} + '&nbsp'" class="font-weight-light">ROLE</span>
            </span>
        </span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid" style="height: 100vh;">
    <div class="row h-100">
        <!-- Sidebar with switching between Admin panel and user page -->
        <nav class="col-md-3 col-xl-2 d-none d-md-block sidebar px-0 mt-3">
            <div class="sidebar-sticky">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link px-4 active" href="#">
                            Admin <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Admin panel with all users and new user tabs-->
        <main role="main" class="col-md-9 col-xl-10 ml-sm-auto col-lg-10 px-4 bg-light">
            <h1 class="h2 my-3">Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users_table" role="tab"
                       aria-controls="users_table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#new_user" role="tab"
                       aria-controls="new_user" aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <!-- All users tab-->
                <div class="tab-pane border fade show active" id="users_table" role="tabpanel"
                     aria-labelledby="users_table-tab">
                    <h2 class="h5 m-3">All users</h2>
                    <div class="table m-0 p-3 border-top bg-white" style="overflow-x: auto">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody class="">
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.username}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}">
                                        <span th:text="${role.name} + '&nbsp'"></span>
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-info" data-toggle="modal"
                                            th:data-target="${'#editModal' + user.id}">Edit
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-danger" data-toggle="modal"
                                            th:data-target="${'#deleteModal' + user.id}">Delete
                                    </button>
                                </td>

                                <!--Edit user modal-->
                                <div class="modal fade" tabindex="-1" role="dialog" th:id="${'editModal' + user.id}"
                                     aria-labelledby="userEditModal" aria-hidden="true">
                                    <form th:method="PUT" th:action="@{/admin/edit{id}(id = ${user.id})}"
                                          class="needs-validation form">
                                        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container col-6 d-flex flex-column justify-content-center text-center">
                                                        <div class="form-group">
                                                            <label for="edited_user_id" class="form-label font-weight-bold mb-0">ID</label>
                                                            <input type="number" class="form-control" id="edited_user_id"
                                                                   th:value="${user.id}" th:name="id" disabled/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edited_user_name"
                                                                   class="form-label font-weight-bold mb-0">First name</label>
                                                            <input type="text" class="form-control" id="edited_user_name"
                                                                   th:value="${user.name}" th:name="name" required/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edited_user_last_name"
                                                                   class="form-label font-weight-bold mb-0">Last name</label>
                                                            <input type="text" class="form-control"
                                                                   id="edited_user_last_name" th:value="${user.lastName}" th:name="lastName"
                                                                   required/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edited_user_age"
                                                                   class="form-label font-weight-bold mb-0">Age</label>
                                                            <input type="number" class="form-control" id="edited_user_age"
                                                                   min="1" max="120" th:value="${user.age}" th:name="age"/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edited_user_email"
                                                                   class="form-label font-weight-bold mb-0">Email</label>
                                                            <input type="email" class="form-control" id="edited_user_email"
                                                                   th:value="${user.username}" th:name="username" required/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edited_user_password"
                                                                   class="form-label font-weight-bold mb-0">Password</label>
                                                            <input type="password" class="form-control"
                                                                   placeholder="Enter new password" id="edited_user_password"
                                                                    th:name="password"/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="edited_user_roles"
                                                                   class="form-label font-weight-bold mb-0">Role</label>
                                                            <select multiple class="form-control" id="edited_user_roles"
                                                                    required th:value="${user.roles}"
                                                                    th:size="${roles.size()}" th:name="roles">
                                                                <option th:each="role : ${roles}" th:value="${role.id}"
                                                                        th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- Delete user modal-->
                                <div class="modal fade" tabindex="-1" role="dialog" th:id="${'deleteModal' + user.id}"
                                     aria-labelledby="userDeleteModal" aria-hidden="true">
                                    <form th:method="DELETE" th:action="@{/admin/delete(id = ${user.id})}"
                                          class="needs-validation form">
                                        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="container col-6 d-flex flex-column justify-content-center text-center">
                                                        <div class="form-group">
                                                            <label for="delete_user_id" class="form-label font-weight-bold mb-0">ID</label>
                                                            <input type="number" class="form-control" id="delete_user_id"
                                                                   th:value="${user.id}" disabled/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="delete_user_name"
                                                                   class="form-label font-weight-bold mb-0">First name</label>
                                                            <input type="text" class="form-control" id="delete_user_name"
                                                                   th:value="${user.name}" disabled/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="delete_user_last_name"
                                                                   class="form-label font-weight-bold mb-0">Last name</label>
                                                            <input type="text" class="form-control"
                                                                   id="delete_user_last_name" th:value="${user.lastName}"
                                                                   disabled/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="delete_user_age"
                                                                   class="form-label font-weight-bold mb-0">Age</label>
                                                            <input type="number" class="form-control" id="delete_user_age"
                                                                   min="1" max="120" th:value="${user.age}" disabled/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="delete_user_email"
                                                                   class="form-label font-weight-bold mb-0">Email</label>
                                                            <input type="email" class="form-control" id="delete_user_email"
                                                                   th:value="${user.username}" disabled/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="delete_user_roles"
                                                                   class="form-label font-weight-bold mb-0">Role</label>
                                                            <select multiple class="form-control" id="delete_user_roles"
                                                                    disabled th:value="${user.roles}"
                                                                    th:size="${roles.size()}">
                                                                <option th:each="role : ${roles}" th:value="${role.id}"
                                                                        th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- New user tab-->
                <div class="tab-pane border fade" id="new_user" role="tabpanel" aria-labelledby="new_user-tab">
                    <h2 class="h5 m-3">Add new user</h2>
                    <div class="m-0 p-3 border-top bg-white d-flex justify-content-center" style="overflow-x: auto">
                        <form method="POST" th:action="@{/admin}" th:object="${newUser}"
                              class="needs-validation form col-md-4" th:align="center">
                            <div class="form-group">
                                <label for="new_user_name" class="form-label font-weight-bold">First name</label>
                                <input type="text" class="form-control" placeholder="Enter name" id="new_user_name"
                                       th:field="*{name}" required/>
                            </div>
                            <div class="form-group">
                                <label for="new_user_last_name" class="form-label font-weight-bold">Last name</label>
                                <input type="text" class="form-control" placeholder="Enter last name"
                                       id="new_user_last_name" th:field="*{lastName}" required/>
                            </div>
                            <div class="form-group">
                                <label for="new_user_age" class="form-label font-weight-bold">Age</label>
                                <input type="number" class="form-control" id="new_user_age" min="1" max="120"
                                       th:field="*{age}"/>
                            </div>
                            <div class="form-group">
                                <label for="new_user_email" class="form-label font-weight-bold">Email</label>
                                <input type="email" class="form-control" placeholder="Enter email" id="new_user_email"
                                       th:field="*{username}" required/>
                            </div>
                            <div class="form-group">
                                <label for="new_user_password" class="form-label font-weight-bold">Password</label>
                                <input type="password" class="form-control" placeholder="Enter password"
                                       id="new_user_password" th:field="*{password}" required/>
                            </div>
                            <div class="form-group">
                                <label for="new_user_roles" class="form-label font-weight-bold">Role</label>
                                <select multiple class="form-control" id="new_user_roles" required th:field="*{roles}">
                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
