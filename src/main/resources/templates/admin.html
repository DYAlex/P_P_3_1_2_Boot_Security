<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootstrap-4.ru/docs/4.3.1/examples/dashboard/dashboard.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <title>Admin panel</title>
</head>
<body>
<header style="height: 7vh;">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0" >
        <span class="navbar-brand col-sm-3 col-md-2 mr-0">
            <span th:text="${currentUser.email}" class="font-weight-bold">EMAIL</span>
            <span class="font-weight-light"> with roles: </span>
            <span th:each="role : ${currentUser.roles}">
                <span th:text="${role.name} + '&nbsp'" class="font-weight-light">ROLE</span>
            </span>
        </span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid px-0" style="height: 93vh;">
    <div class="row">
        <nav class="col-md-3 col-xl-2 d-none d-md-block sidebar px-0 mt-3">
            <div class="sidebar-sticky">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link px-4 active" href="#">
                            Admin <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 col-xl-10 ml-sm-auto col-lg-10 px-4 bg-light">
            <h1 class="h2 my-3">Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users_table" role="tab" aria-controls="users_table" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#new_user" role="tab" aria-controls="new_user" aria-selected="false">New user</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane border fade show active" id="users_table" role="tabpanel" aria-labelledby="users_table-tab">
                    <h2 class="h5 m-3">All users</h2>
                    <div class="table m-3 bg-white">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody class="">
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <div th:each="role : ${user.roles}">
                                        <p th:text="${role.name}"></p>
                                    </div>
                                </td>
                                <td>
                                    <a th:href="@{/admin/edit(id = ${user.id})}"><button class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Edit</button></a>
                                </td>
                                <td>
                                    <form th:method="DELETE" th:action="@{/admin/delete(id = ${user.id})}">
                                        <input type="submit" value="Delete" class="btn btn-danger"/>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane border fade" id="new_user" role="tabpanel" aria-labelledby="new_user-tab">
                    <h2 class="h5 m-3">Add new user</h2>
                    <button class="button button_action" onclick="window.location.href = '/admin/new';">Add new user</button>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
