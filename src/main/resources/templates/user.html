<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="/style.css" rel="stylesheet">
    <title>User Page</title>
</head>
<body>
    <header class="flexible spaced">
        <h1>Detailed user page</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="button button_danger" value="Log out"/>
        </form>
    </header>
    <section>
        <div class="flexible">
            <p class="bold">ID:</p>
            <p th:text="${user.id}">VALUE</p>
        </div>
        <div class="flexible">
            <p class="bold">Name:</p>
            <p th:text="${user.name}">VALUE</p>
        </div>
        <div class="flexible">
            <p class="bold">Last name:</p>
            <p th:text="${user.lastName}">VALUE</p>
        </div>
        <div class="flexible">
            <p class="bold">Email:</p>
            <p th:text="${user.email}">VALUE</p>
        </div>
        <div class="flexible">
            <p class="bold">Username:</p>
            <p th:text="${user.username}">VALUE</p>
        </div>
        <div class="flexible">
            <p class="bold">Enabled:</p>
            <p th:text="${user.enabled}">VALUE</p>
        </div>
        <div class="flexible">
            <p class="bold">Roles:</p>
            <p th:each="role : ${user.roles}"><span th:text="|${role.name}, |"></span></p>
        </div>
    </section>
</body>
</html>
