# Data source config
spring.datasource.url=jdbc:mysql://localhost:3306/boot_security?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=23102310

# Hibernate config
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

#WARN Explicitly configure spring.jpa.open-in-view to disable this warning
spring.jpa.open-in-view=false

# Filter for hidden method to enable usage of HTTP methods PUT, PATCH< DELETE
spring.mvc.hiddenmethod.filter.enabled=true

# Set up logging level
logging.level.org.springframework.web.*=TRACE